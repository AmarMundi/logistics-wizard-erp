<div class="container" ng-controller="NewDemoController">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Start a new demo</h3>
    </div>
    <div class="panel-body">
      <p>
        Setup a new demo environment, with two default users.
      </p>

      <form ng-submit="newDemo()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" id="name" type="text" name="name" value="My Demo" required autofocus>
        </div>
        <div>
          <button type="submit" class="btn btn-default">New Demo</button>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Work with sample data</h3>
    </div>
    <div class="panel-body">
      <p>
        Inject or reset sample data.
      </p>

      <button ng-click="injectData()" class="btn btn-default">Inject</button>
      <button ng-click="resetData()" class="btn btn-default">Reset</button>
    </div>
  </div>


</div>
